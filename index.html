<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basılan Tuş Algılama</title>
    <script type="text/javascript" src="cornify.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gizli Kodu Giriniz :)</h1>

    <label style="font-size: 25px; color:#bd6281; font-style:inherit"><b>Input: </b></label>  
    <label name="export" id="export" style="font-size: 25px; color:#bd6281; font-style: oblique;"> </label>  

<script>

const pressed = [];
const secretCode = 'stk';


const h1 = document.getElementsByTagName('h1')[0];
const text = h1.innerHTML;

h1.addEventListener('click', (e) => {
  if (h1.innerHTML === text) {
    h1.innerHTML = secretCode;
  } else {
    h1.innerHTML = text;
  }
});

window.addEventListener('keyup', (e) => { 
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1 , pressed.length - secretCode.length);
  console.log(pressed);
  document.getElementById('export').innerHTML = pressed;

  if (pressed.join('').includes(secretCode)) {
    console.log('Gizli kod alındı :)');
    cornify_add();
  }
});

console.log(pressed);

</script> 
</body>  
</html>
